<style>
*{box-sizing:border-box}

body{
margin:0;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4);
font-family:'Comic Sans MS',cursive;
text-align:center;
color:#333;
}

/* CARD */
.card{
background:rgba(255,255,255,0.95);
padding:25px 20px;
border-radius:25px;
width:90%;
max-width:360px;
box-shadow:0 30px 60px rgba(0,0,0,.3);
animation:pop 1s ease;
z-index:2;
}

/* TEXT */
h1{
color:#ff2f6e;
text-shadow:0 0 10px #ff9bbd;
}

p{font-size:16px;line-height:1.5}

#count{
font-size:32px;
color:#ff2f6e;
animation:pulse 1s infinite;
}

/* IMAGE */
img{
width:100%;
max-width:220px;
height:220px;
object-fit:cover;
border-radius:20px;
margin-top:12px;
display:none;
box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* BUTTON */
.btn{
margin-top:15px;
padding:10px 18px;
border:none;
border-radius:20px;
background:#ff2f6e;
color:#fff;
font-size:16px;
cursor:pointer;
box-shadow:0 5px 15px rgba(0,0,0,.3);
}

/* FLOATING HEARTS */
.heart{
position:absolute;
width:18px;height:18px;
background:#ff2f6e;
transform:rotate(45deg);
animation:float 8s linear infinite;
}
.heart:before,.heart:after{
content:'';
position:absolute;
width:18px;height:18px;
background:#ff2f6e;
border-radius:50%;
}
.heart:before{left:-9px}
.heart:after{top:-9px}

/* CONFETTI */
.confetti{
position:absolute;
width:6px;height:10px;
background:red;
animation:fall 5s linear infinite;
}

/* ANIMATIONS */
@keyframes pop{
from{transform:scale(.5);opacity:0}
to{transform:scale(1);opacity:1}
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}
@keyframes float{
0%{bottom:-10%;opacity:1}
100%{bottom:110%;opacity:0}
}
@keyframes fall{
0%{top:-10%;transform:rotate(0deg)}
100%{top:110%;transform:rotate(360deg)}
}
</style>
</head>
