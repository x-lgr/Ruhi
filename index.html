<style>
body{
margin:0;height:100vh;overflow:hidden;
display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
font-family:'Comic Sans MS',sans-serif;text-align:center}
.card{
background:#fff;padding:28px 30px;border-radius:26px;
box-shadow:0 25px 50px rgba(0,0,0,.3);
animation:pop 1s;z-index:2}
h1{color:#ff2f6e}
p{font-size:18px}
@keyframes pop{from{transform:scale(.5)}to{transform:scale(1)}}
.heart,.balloon,.fire{
position:absolute;animation:float 7s linear infinite}
.heart{
width:18px;height:18px;background:#ff2f6e;transform:rotate(45deg)}
.heart:before,.heart:after{
content:'';position:absolute;width:18px;height:18px;
background:#ff2f6e;border-radius:50%}
.heart:before{left:-9px}
.heart:after{top:-9px}
.balloon{
width:26px;height:34px;border-radius:50%}
.fire{
width:6px;height:6px;background:gold;border-radius:50%;
animation:explode 1.5s infinite}
@keyframes float{
0%{bottom:-10%}100%{bottom:110%;left:var(--x)}}
@keyframes explode{
0%{transform:scale(.2);opacity:1}
100%{transform:scale(3);opacity:0}}
#count{font-size:28px;color:#ff2f6e}
img{
width:200px;height:200px;border-radius:20px;
object-fit:cover;display:none;margin-top:10px}
</style>
</head>
